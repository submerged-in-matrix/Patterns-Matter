<!DOCTYPE html>
<html>
<head>
    <title>Add Drive Clip | Patterns Matter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            color: #f1f1f1;
            background: #1e1e1e;
        }
        .container {
            max-width: 600px;
            margin: 3em auto;
            background: #2d2d2d;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 2px 10px #0005;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6em;
            border-radius: 6px;
            border: 1px solid #888;
            background: #111;
            color: #fff;
        }
        button {
            margin-top: 1.5em;
            padding: 0.6em 2em;
            background: #2a6;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #225c44;
        }
        .msg {
            margin-top: 1.5em;
            font-weight: bold;
            color: #ffc;
        }
        a { color: #6af; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Google Drive Clip</h2>
        <form method="post">
            <label>Title:</label>
            <input type="text" name="title" required>

            <label>Description:</label>
            <input type="text" name="description">

            <label>Google Drive Share Link:</label>
            <input type="text" name="link" placeholder="https://drive.google.com/..." required>

            <button type="submit">Add Clip</button>
        </form>

        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}

        <p style="margin-top:2em;"><a href="{{ url_for('public_clips') }}">‚Üê Back to Clips</a></p>
    </div>
</body>
</html>
